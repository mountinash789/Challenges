<!doctype html>

<head>

    <meta name="author" content="Rowan Knight">
    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Satisfy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd1c889b4d.js" crossorigin="anonymous"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }




    </style>
    <script>
        $(document).ready(function() {
            $("[href]").each(function() {
                if (this.href == window.location.href) {
                    $(this).addClass("active");
                }
            });
        });



    </script>
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
    <script src="{% static 'js/countdown.js' %}"></script>
</head>
<body>

<div class="container">

    <div class="jumbotron p-4 p-md-5 text-white rounded my-3">
        <div class="row flex-nowrap justify-content-between align-items-center py-0">
            <div class="col-12 text-center">
                <a href="{% url 'home' %}"><span class="blog-header-logo display-4">Rowan & Jess</span></a>
            </div>
        </div>
        <div class="col-md-12 px-0 text-center">
            <p class="font-italic text-two display-5">{{ WEDDING_DATE|date:'d F Y H:i' }}</p>
            <p id="countdown" data-date="{{ WEDDING_DATE|date:'F d, Y H:i:s' }}" class="lead"></p>
        </div>
    </div>

    <div class="nav-scroller py-0 mb-2">
        <nav class="nav d-flex justify-content-between btn-group">
            <a class="p-2 btn btn-five btn-fill-x" href="{% url 'home' %}">
                <i class="fas fa-home fa-fw"></i> <span class="d-none d-sm-inline-block">Home</span>
            </a>
            <a class="p-2 btn btn-five btn-fill-x" href="{% url 'rsvp' %}">
                <i class="fas fa-calendar-check fa-fw"></i> <span class="d-none d-sm-inline-block">RSVP</span>
            </a>
            <a class="p-2 btn btn-five btn-fill-x" href="{% url 'menu' %}">
                <i class="fas fa-utensils fa-fw"></i> <span class="d-none d-sm-inline-block">Menu</span>
            </a>
            <a class="p-2 btn btn-five btn-fill-x" href="{% url 'location' %}">
                <i class="fas fa-location-arrow fa-fw"></i> <span class="d-none d-sm-inline-block">Location</span>
            </a>
            <a class="p-2 btn btn-five btn-fill-x" href="{% url 'fun' %}">
                <i class="fas fa-gamepad fa-fw"></i> <span class="d-none d-sm-inline-block">Fun</span>
            </a>
        </nav>
    </div>

    {% block top-content %}
    {% endblock %}
</div>

<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
