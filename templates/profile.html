{% extends 'base.html' %}
{% load static %}
{% block js %}
<script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ page_header }}</h1>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h5">Challenges</h1>
</div>
<div class="row">
    <div class="col-12 pb-2 mb-3">
        <div class="accordion" id="id_accordion">
            <div class="card">
                <div class="card-header" id="id_active_challenges_header">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                data-target="#id_active_challenges" aria-expanded="true"
                                aria-controls="id_active_challenges">
                            Active Challenges
                        </button>
                    </h2>
                </div>
                <div id="id_active_challenges" class="collapse show" aria-labelledby="id_active_challenges_header"
                     data-parent="#id_accordion">
                    <div class="card-body">
                        <span class="load_content" id="id_active_challenges_content" data-url="">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                                     style="width: 100%"></div>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="id_past_challenges_header">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                data-target="#id_past_challenges" aria-expanded="true"
                                aria-controls="id_past_challenges">
                            Past Challenges
                        </button>
                    </h2>
                </div>
                <div id="id_past_challenges" class="collapse" aria-labelledby="id_past_challenges_header"
                     data-parent="#id_accordion">
                    <div class="card-body">
                        <span class="load_content" id="id_past_challenges_content" data-url="">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated"
                                     role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                                     style="width: 100%"></div>
                            </div>
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h5">Third party connections</h1>
</div>
<span class="load_content" id="id_connections" data-url="{% url 'api:user_connections' user.id %}">
   <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
</span>
{% endblock %}
