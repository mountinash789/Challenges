<script src="https://cdn.datatables.net/responsive/2.2.5/js/responsive.bootstrap4.min.js"></script>
<script>
    let AJAX_URL = '{{ data_url }}';
    let table_id = 'id_{{ table_id }}';
</script>
<script src="{{ js_path }}"></script>

</div>
<div class="row">
    <div class="col-12">
        <table class="table rounded-lg shadow table-bordered dt-responsive nowrap" id="id_{{ table_id }}" style="background: white;">
            <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>

        </table>
    </div>
</div>
{% endblock %}
