<table border>
     <tr>
         <th>Guest</th>
         <th>Starter</th>
         <th>Main</th>
         <th>Dessert</th>
     </tr>
     {% for guest in party.guests %}
    {% if guest.attending %}
     <tr>
         <td>{{ guest.get_full_name }}</td>
         <td>{{ guest.starter }}</td>
         <td>{{ guest.main }}</td>
         <td>{{ guest.dessert }}</td>
     </tr>
    {% endif %}
     {% endfor %}
 </table>
