{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--    <link rel="icon" href="">-->

    <title>Cookbook</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>

/*
 * Base structure
 */

html,
body {
  height: 100%;
  background-color: #333;
  text-align: left;
}

body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
}

.recipe-card{
-o-transition: all 700ms ease-in-out;
-moz-transition: all 700ms ease-in-out;
-webkit-transition: all 700ms ease-in-out;
transition: all 700ms ease-in-out;
}
    </style>

    <script>
    let BASE_URL = '{{ data_url }}';
    let AJAX_URL = '{{ data_url }}';
    let SEARCH_QUERY = '';
    let SELECTED_TAGS = [];
    </script>
    <script src="{{ js_path }}"></script>

</head>

<body>
<template id="recipe-card-template">
    <div class="col mb-4">
        <div class="card recipe-card">
            <img src="https://dummyimage.com/600x400/000/fff.jpg" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title title"></h5>
                <p class="card-text description"></p>
                <div class="row">
                    <div class="col-7 col-sm-12">
                        <p class="card-text tags">
                        </p>
                    </div>
                    <div class="col-5 col-sm-12">
                        <p class="card-text float-right d-block d-sm-none cooking-time">
                        </p>
                        <p class="card-text d-none d-sm-block cooking-time">
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
<template id="none-found">
    <div class="col mb-4">
        <div class="alert alert-danger message" role="alert">
            No Recipes found.
        </div>
    </div>
</template>

<div class="container d-flex h-100 p-2 mx-auto flex-column" style="">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3 fixed-top">
        <div class="container">
            <div class="navbar-collapse flex-column align-items-start ml-lg-2 ml-0" id="navbarCollapse">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-input">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success search-btn" type="button">Search</button>
                    </div>
                </div>

                <div class="navbar-nav flex-row mb-md-1 mt-md-0 mb-3 mt-2">
                    {% for tag in tags %}
                    <button class="mb-1 mr-1 btn btn-sm btn-outline-light tag-btn" data-id="{{tag.id}}">{{tag}}</button>
                    {%endfor%}
                </div>
            </div>
        </div>
    </nav>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5" style="padding-top:120px" id="card-container">

    </div>


</div>


</body>
</html>
